<section class="flex flex-column align-items-center p-3">
  <form (ngSubmit)="buscarFolio()" [formGroup]="folioForm">
    <p-inputNumber
      class="mb-3"
      mode="decimal"
      formControlName="folio"
      inputId="withoutgrouping"
      [useGrouping]="false"
      placeholder="NÃºmero de folio o prestamo">
    </p-inputNumber>
    <button
      pButton
      label="Buscar"
      [disabled]="!folioForm.valid"
      [loading]="loading"
      class="mb-3"></button>
  </form>

  <p-dataView #dv [value]="pagosPendientesDelFolio" [loading]="loading">
    <ng-template pTemplate="list" let-products>
      <div class="grid grid-nogutter">
        <div class="col-12" *ngFor="let item of products; let first = first">
          <div
            class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            [ngClass]="{ 'border-top-1 surface-border': !first }">
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div
                class="flex flex-column align-items-center sm:align-items-start gap-3">
                <div class="text-2xl font-bold text-900">
                  Fecha de vencimiento:
                  <div class="text-cyan-700">
                    {{ item.FECHA_VENCIMIENTO | date: 'EEEE d MMMM, y' }}
                  </div>
                </div>

                <div class="flex align-items-center gap-3">
                  <span class="flex align-items-center gap-2">
                    <i class="pi pi-tag"></i>
                    <span class="font-semibold"
                      >Semana {{ item.NUMERO_SEMANA }}</span
                    >
                  </span>
                  <p-tag
                    [value]="item.STATUS"
                    [severity]="getSeverity(item)"></p-tag>
                </div>
              </div>
              <div
                class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <span class="text-2xl font-semibold">{{
                  item.CANTIDAD | currency: 'MXN' : 'symbol' : '1.2-2'
                }}</span>
                <button
                  pButton
                  icon="pi pi-money-bill"
                  class="md:align-self-end mb-2 p-button-rounded"
                  (click)="pagar(item)"
                  [disabled]="activarBotonPago(item)"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
  <p-confirmDialog [style]="{ width: '50vw' }"></p-confirmDialog>
  <p-toast></p-toast>
</section>
