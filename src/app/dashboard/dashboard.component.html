<div class="card">
  <p-menubar>
    <ng-template pTemplate="start">
      <button
        pButton
        type="button"
        icon="pi pi-bars"
        class="p-button-text p-button-plain"
        (click)="isSidebarVisible = !isSidebarVisible"></button>
    </ng-template>
    <ng-template pTemplate="end">
      <img
        src="./assets/yoox_mini.webp"
        height="40"
        class="mr-2"
        alt="logo" /> </ng-template
  ></p-menubar>
  <p-sidebar [(visible)]="isSidebarVisible">
    <ng-template pTemplate="header">
      <div class="flex align-items-center gap-2">
        <p-avatar
          [label]="nombreUsuario.slice(0, 2).toUpperCase()"
          styleClass="mr-2"
          size="large"
          shape="circle" />

      </div>
    </ng-template>
    <p-panelMenu [model]="items" styleClass="w-full" pRipple />

      <div class="flex justify-content-center gap-2">
        <p-button
