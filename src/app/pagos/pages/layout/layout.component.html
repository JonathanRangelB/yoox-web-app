<div class="card">
  <p-menubar>
    <ng-template pTemplate="start">
      <button
        pButton
        type="button"
        icon="pi pi-bars"
        class="p-button-text p-button-plain"
        (click)="isSidebarVisible = !isSidebarVisible"></button>
    </ng-template>
    <ng-template pTemplate="end">
      <img
        src="./assets/yoox_mini.webp"
        height="40"
        class="mr-2"
        alt="logo" /> </ng-template
  ></p-menubar>
  <p-sidebar [(visible)]="isSidebarVisible">
    <p-panelMenu [model]="items" styleClass="w-full" pRipple />
  </p-sidebar>
</div>
<router-outlet />
